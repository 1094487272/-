<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/page.css">
</head>
<body>
    <div class="box">
            <div class="btn-class">
                <span class="typeBtn">默认</span>
                <span class="typeBtn">按照价格从高到低</span>
                <span class="typeBtn">按照价格从低到高</span>
            </div>
            <ul class="box-list"></ul>
    </div>
    <nav class="pagination-outer" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#" data-hover="1">1</a></li>
            <li class="page-item"><a class="page-link" href="#" data-hover="2">2</a></li>
            <li class="page-item active"><a class="page-link" href="#" data-hover="3">3</a></li>
            <li class="page-item"><a class="page-link" href="#" data-hover="4">4</a></li>
            <li class="page-item"><a class="page-link" href="#" data-hover="5">5</a></li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
